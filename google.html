<html>

<head>
	<link type="text/css" rel="stylesheet" href="google.css"> 
	<title>Saj's Google Clone</title>
</head>

<body>
	
	<div id="header">
		<ul class="topBar">
			<li class="top"><a href="https://www.google.com/intl/en/mail/help/about.html">+You</a></li>
			<li class="top"><a href="https://www.google.ca/imghp?hl=en&tab=wi&ei=SA9jVp7EO4LVsAX2zY-oDw&ved=0EKouCBMoAQ">Images</a></li>
			<li><img src="app_icon.jpg"></li>
			<li><input id="signIn" type="submit" name="signIn" value="Sign in"></input></li>
		</ul>
	</div>


	<div>	
		<img id="main" src="google.jpg">
	</div>

	<div>
		<input id="searchbox" type="text" name="searchString"></input>
	</div>
	
	<div>
	<ul class="goSearch">
		<li><input class="button" type="submit" name="search" value="Google Search"></input></li>
		<li><input class="button" type="submit" name="lucky" value="I'm Feeling Lucky"></input></li>
	</ul>
	</div>

	<div id="footer">
		<ul class="bottomBar">
			<li class="left"><a href="https://www.google.ca/intl/en/ads/?fg=1">Advertising</a></li>
			<li class="left"><a href="https://www.google.ca/services/?fg=1">Business</a></li>
			<li class="left"><a href="https://www.google.ca/intl/en/about/">About</a></li>
			<li class="right"><a href="https://www.google.ca/preferences?hl=en-CA&fg=1">Settings</a></li>
			<li class="right"><a href="https://www.google.ca/intl/en/policies/terms/regional.html">Terms</a></li>
			<li class="right"><a href="https://www.google.ca/intl/en/policies/privacy/?fg=1">Privacy</a></li>
		</ul>
	</div>

</body>

</html>
